<article class="style3">
    <span class="image">
        <img src="{{ course.image }}" alt="" />
    </span>
    <a href="{% url 'school:lessons' course.topic course.name %}">
        <h2>{{ course.name }}</h2>
        <div class="content">
            <p>{{ course.description }}</p>
        </div>
    </a>
</article>
